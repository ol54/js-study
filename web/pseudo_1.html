<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a:link {
        color: black;
      }
      a:visited {
        color: red;
      }
      a:hover {
        color: lightblue;
      }
      a:active {
        color: green;
      }
      input:focus {
        background-color: rgb(224, 249, 252);
      }
    </style>
  </head>
  <body>
    <a href="https://opentutorials.org">방문함</a>
    <a href="https://a.a">방문안함</a>
    <input type="text" />
  </body>
</html>

<!-- 
:link - 방문한 적이 없는 링크
:visited - 방문한 적이 있는 링크
:hover - 마우스를 롤오버 했을 때
:active - 마우스를 클릭했을 때
-->
