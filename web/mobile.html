<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html study</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <h1>🔆HTML STUDY🔆</h1>
    <ul>
      <li>
        오늘의 명언 :
        <a
          target="_blank"
          href="https://ko.wikipedia.org/wiki/%EB%82%98"
          title="링크~.~"
          >나</a
        >
        는 <strong>짱</strong>
      </li>
      <li><a href="anchor.html">anchor</a></li>
      <li>이것은 <a href="ul.html">ul</a>입니다</li>
    </ul>
    <ol>
      <li>이것은</li>
      <li><a href="ol.html">ol</a>입니다</li>
    </ol>

    <br />
    <!-- 단락 -->
    <p>이것은 단락입니다.</p>

    <table border="1">
      <!-- 행은 tr -->
      <tr>
        <!-- 열은 td -->
        <td>이름</td>
        <td>성별</td>
        <td>주소</td>
      </tr>
      <tr>
        <td>이스콘</td>
        <td>남</td>
        <td>우리집</td>
      </tr>
      <tr>
        <td>이와플</td>
        <td>여</td>
        <td>우리집2</td>
      </tr>
      <tr>
        <td>이머핀</td>
        <td>여</td>
        <td>우리집2</td>
      </tr>
    </table>

    <br />
    <table border="1">
      <!-- 행은 tr -->
      <thead>
        <tr>
          <!-- 열은 td -->
          <th>이름</th>
          <th>성별</th>
          <th>주소</th>
          <th>무게 (g)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>이스콘</td>
          <td>남</td>
          <td>우리집</td>
          <td>90</td>
        </tr>
        <tr>
          <td>이와플</td>
          <td>여</td>
          <!-- row 행 병합 -->
          <td rowspan="2">우리집2</td>
          <td>80</td>
        </tr>
        <tr>
          <td>이머핀</td>
          <td>여</td>
          <td>70</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <!-- column 열 병합 -->
          <td colspan="3">합계</td>
          <td>240</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
